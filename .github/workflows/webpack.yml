name: NodeJS with Webpack

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3


    - name: Use Node.js 21.x
      uses: actions/setup-node@v3
      with:
        node-version: 21.x

    - name: Build
      run: |
        npm install
        npx webpack --mode production
