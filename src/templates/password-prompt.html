<div id="password-form-wrapper">
    <style>
        #password-form-wrapper {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            display: grid;
            background-color: rgba(0, 0, 0, .3);
            color: var(--text);
        }
        #password-form {
            align-self: center;
            justify-self: center;
            display: flex;
            flex-direction: column;
            color: inherit;
            background-color: var(--primary);
            border: 2px solid var(--secondary);
            padding: 40px;
            gap: 10px;
        }
        input[type="submit"] {
            background-color: var(--accent);
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            padding: 5px;
            cursor: pointer;
        }
    </style>
    <form id="password-form">
        <label for="password">Enter Your Master Password</label>
        <input type="password" name="password">
        <input type="submit" value="Submit">
    </form>
</div>
