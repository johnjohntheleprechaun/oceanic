<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="~css/theme.css" type="text/css">
    <link rel="stylesheet" href="~index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div id="login-container">
        <h1>Log in to Oceanic</h1>
        <div id="forms-container" class="forms-container">
            <form id="login" class="slide center">
                <label for="username">Email / Username</label>
                <input type="text" name="username">
                <label for="password">Password</label>
                <input type="password" name="password">
                <input type="submit" name="login" value="Login">
            </form>

            <form id="new-password" class="slide hidden right">
                <label for="password">New Password</label>
                <input type="password" name="password">
                <label for="password-verify">Verify Password</label>
                <input type="password" name="password-verify">
                <input type="submit" value="Set Password">
            </form>
            <form id="email" class="slide hidden right">
                <label for="email">Email</label>
                <input type="email" name="email">
                <input type="submit" value="Set Email">
            </form>

            <form id="otp-mfa" class="slide hidden right" autocomplete="off">
                <label for="code">Authenticator App Code</label>
                <input type="number" name="code">
                <input type="submit" value="Verify">
            </form>

            <form id="mfa-setup" class="slide hidden right">
                <h3>Authenticator app setup</h3>
                <canvas id="totp-qr" width="0" style="width: 100%; aspect-ratio: 1;">Authenticator app QR</canvas>
                <label for="code">TOTP Code</label>
                <input type="number" name="code">
            </form>
        </div>
    </div>
</body>
</html>
