<div id="messages">
</div>
<div id="input">
    <div id="input-field-container">
        <textarea id="input-field" rows="1" placeholder="write a message here :)"></textarea>
    </div>
    <span id="submit" class="material-symbols-rounded">send</span>
</div>

<template id="message-template">
    <div class="message-container">
        <div class="message"></div>
        <div class="timestamp"><span class="time"></span><span class="date"></span></div>
    </div>
</template>
