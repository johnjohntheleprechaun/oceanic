<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, max-scale=1, user-scalable=no">
    <title>Journal</title>
    <link href="/journal.css" rel="stylesheet" type="text/css"/>
    <link href="/journal-icon1024.png" rel="icon" type="image/png" />
</head>

<body>
    <div id="page">
        <div id="messages">
        </div>
        <div id="input">
            <div id="input-field-container">
                <form id="input-form" action="javascript:sendMessage();">
                    <input type="text" id="input-field" placeholder="Write a message here :)">
                    <input type="submit" id="input-submit" style="display: none;">
                </form>
            </div>
        </div>
    </div>
    <script src="/token.js"></script>
    <script src="/journal.js"></script>
</body>

<template id="message-template">
    <div class="message-container">
        <div class="message"></div>
        <div class="timestamp"><span class="time"></span><span class="date"></span></div>
    </div>
</template>
</html>
