<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Journal</title>
    <link href="/scrollbar.css" rel="stylesheet" type="text/css" />
    <link href="/journal.css" rel="stylesheet" type="text/css" />
    <link href="/journal-icon1024.png" rel="icon" type="image/png" />
</head>

<body>
    <div id="page">
        <div id="navbar">
            <span id="journal-title" onclick="window.location.href = '/home.html'"></span>
        </div>
        <div id="messages">
        </div>
        <div id="input">
            <div id="input-field-container">
                <div id="input-field" contenteditable="true"></div>
            </div>
            <div id="submit">
            <img src="icon_send.svg" onmousedown="sendMessage(); event.preventDefault();">
            </div>
        </div>
    </div>
    <script src="/token.js"></script>
    <script src="/journal.js"></script>
</body>

<template id="message-template">
    <div class="message-container">
        <div class="message"></div>
        <div class="timestamp"><span class="time"></span><span class="date"></span></div>
    </div>
</template>
</html>
