<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, max-scale=1, user-scalable=no">
    <title>Journal</title>
    <link href="/scrollbar.css" rel="stylesheet" type="text/css" />
    <link href="/journal.css" rel="stylesheet" type="text/css" />
    <link href="/journal-icon1024.png" rel="icon" type="image/png" />
</head>

<body>
    <div id="page">
        <div id="navbar">
            <a id="home-button" href="/home.html"></a>
            <span id="journal-title" href="/home.html">Journal Title</span>
            <div id="home-partner"></div>
        </div>
        <div id="messages">
        </div>
        <div id="input">
            <form autocomplete="off" id="input-form" action="javascript:sendMessage();">
                <div id="input-field-container">
                    <input type="text" id="input-field" placeholder="Write a message here :)">
                </div>
                <input type="submit" id="input-submit" value="">
            </form>
        </div>
    </div>
    <script src="/token.js"></script>
    <script src="/journal.js"></script>
</body>

<template id="message-template">
    <div class="message-container">
        <div class="message"></div>
        <div class="timestamp"><span class="time"></span><span class="date"></span></div>
    </div>
</template>
</html>
